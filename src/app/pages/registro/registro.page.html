
<ion-header>
  <ion-toolbar>
    <ion-title style="text-align: center;">Registrarse</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <div class="contenido">
    <form [formGroup]="usuario" (ngSubmit)="grabar()">
      <ion-item>
        <ion-label position="floating">Correo</ion-label>
        <ion-input formControlName="Correo"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Nombre Completo</ion-label>
        <ion-input formControlName="nombreCompleto"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input formControlName="Contraseña"></ion-input>
      </ion-item>
      <ion-button color="secondary" type="submit" class="iniciar">Registrarse</ion-button>
      <ion-button fill="clear" class="iniciar" routerLink="../home">volver</ion-button>
    </form>
  </div>
</ion-content>
